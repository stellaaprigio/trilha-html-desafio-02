<body>

            </ul>

        <div class="main">
            <div class="header">
                

                <img src="./img/main.jpg" width="100%">
                <!-- Aqui vai o seu header -->
            </div>

            <div class="content">
                <!--Aqui vai o conteúdo-->

            <div class="contato">
                <h2>Telefones de contato</h2>

                <div class="contato-phone">
                    <p>Celular: +55 11 0000-0000</p>
                </div>
                <div class="contato-wpp">
                    <p>WhatsApp: +55 11 0000-0000</p>
                </div>

            
                <address>
                    Endereço: Rua Uberaba, 1103, Centro - SP
                </address>

                <iframe
                    src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=rua uberaba, sao paulo&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
              
            <div class="formulario">
                <form action="#" method="post">
                    <p><label for="">Nome</label></p>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" required>
                    <p><label for="">E-mail</label></p>
                    <input type="email" name="email" id="email" placeholder="Digite o seu email" required>
                    <p><label for="">Assunto</label></p>
                    <input type="text" name="assunto" id="assunto" placeholder="Digite o assunto" required>
                    <p><label for="">Mensagem</label></p>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem">
  
                    </textarea>
  
                    <div class="formulario">
                    <input type="reset" value="Limpar">
                    <input type="button" value="Enviar">
                    </div>
  
                    <label for=""></label>
                </form>
            </div>  
            </div>

            <div class="footer">
              <p> Dentistry © 2022 . DIO</p>
            </div>
        </div>
    </div>
</body>
